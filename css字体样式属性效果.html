<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>css字体样式属性</title>
<style type="text/css">
.red{ color:#FF0000;}
.zihao18{ font-size:18px;}
.weiruanyahei{ font-family:微软雅黑;}
.jiacu{ font-weight:bold;}
,xieti{ font:italic;}
.xiaoxie{ text-transform:lowercase; color:#0000FF;}
.daxie{ text-transform:uppercase;}
.zonghe{ font-family:微软雅黑; font-size:18px; font-weight:bold; font:italic; text-transform:uppercase;}
</style>
</head>

<body>
<p class="red">我是默认的字体，设置为红色</p>
<p class="zihao18">我是设置为18像素的字号哦</p>
<p class="weiruanyahei">我是设置为微软雅黑的字体哦</p>
<p class="jiacu">我是设置为加粗的字体哦</p>
<p class="xieti">我是设置为倾斜的字体哦</p>
<p class="xiaoxie">我是小写字母:chuan zhi bo ke，设置为蓝色。</p>
<p class="daxie">我是设置为大写的小写字母:chuan zhi bo ke</p>
<p class="zonghe">我是综合以上属性的字体哦:chuan zhi bo ke</p>

</body>
</html>
