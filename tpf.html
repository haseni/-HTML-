<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通配符选择器</title>
	<style type="text/css">
	*{ font-size: 18px; color: red; font-style: normal;}
	</style>
</head>
<body>
<h1>我是标题H1标记</h1>
<h2>我是标题H2标记<br /><div>我是div标记</div></h2>
<p>我是段落P标记<br /><em>我是斜体标记</em><strong> 我是加粗标记</strong><span>我是span标记</span><b> 我是b标记 </b></p>	
</body>
</html>
