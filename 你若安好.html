<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>你若安好便是晴天</title>
<style type="text/css">
.song{ font-family:"宋体"; font-size:14px; line-height:18px;}
h1{ font-family:"宋体"; font-size:14px; font-size:18px; color:#CC00CC; font-weight:bold; text-align:center;}
.red{ color:#FF0000; text-align:center;}
.lan{ color:#0000FF; text-indent:2em; letter-spacing:16px;}
.luse{ color:#00FF00; font-weight:bold; font-style:oblique;}
#zise{ color:#CC00CC; text-decoration:line-through;}
</style>
</head>

<body>
<h1 class="song">你若安好，便是晴天</h1>
<p class="red" class="song">
一个人，一本书，一杯茶，一帘梦。
</p>
<p class="lan" class="song">站在时光的十字路口，回望过去的种种单纯与美好，欣慰而悲凉。</p>
<p class="luse" class="song">花开花落，风卷云舒。青春如同流沙般从指缝溜走，过去的倔强与轻狂，原来如此荒诞不羁。俗世喧嚣，总会想在空灵停滞的时空内，独倚幽窗，品一壶清茶，细细体味光阴如梭，年华老去。</p>
<p id="zise" class="song">时光轮回，生命交替，红尘无尽。</p>


</body>
