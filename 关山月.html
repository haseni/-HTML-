<h1>关山月<br />李白</h1>
<p>花间一壶酒，独酌无相亲。<br />举杯邀明月，对影成三人。<br />月既不解饮，影徒随我身。<br />暂伴月将影，行乐须及春。<br />我歌月徘徊，我舞影零乱。<br />醒时同交欢，醉后各分散。<br />永结无情游，相期邈云汉。</p>
